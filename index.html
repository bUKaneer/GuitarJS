<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/guitar.luthier.htmlTable.css" />
    </head>
    <body>
        <h1>GuitarJS Demo</h1>

        <div id="luthierControlPanel">
            <div id="luthierColourisationOptionContainer">
                <h2>Note Finder</h2>
                <p>Toggle note colourisation.</p>
            </div>
            <div id="luthierChordTable">
                <h2>Chord Finder</h2>
                <p>Hover over the chord to show it on the fretboard.</p>
            </div>
        </div>
        <div id="guitarCase">
            <h2>Fretboard</h2>
            <p>6 string, 21 fret Guitar in Standard Tuning.</p>
        </div>
        <script src="/guitar.js" ></script>
        <script src="/guitar.chord.standard-tuning.json.js" ></script>
        <script src="/guitar.luthier.js" ></script>
        <script>
        var guitar = new Guitar(21,'Standard');
        var luthier = new Luthier(guitar);
        luthier.createHtmlTableGuitar(document.getElementById('guitarCase'));
        luthier.addHtmlTableWebAudioApiNotePlay(document.getElementById('guitarCase'),true);
        luthier.createChordTable(document.getElementById('guitarCase'), document.getElementById('luthierChordTable'));
        luthier.createNoteColourisationOptions(document.getElementById('guitarCase'), document.getElementById('luthierColourisationOptionContainer'));
        luthier.createOctaveColourisationOptions(document.getElementById('guitarCase'), document.getElementById('luthierColourisationOptionContainer'));
        </script>
    </body>
</html>
